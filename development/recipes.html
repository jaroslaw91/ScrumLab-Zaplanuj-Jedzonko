<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Zaplanuj Jedzonko</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header class="header-app">
    <h1>
      <a href="index.html">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
      </a>
    </h1>
    <div class="header-user">
      <p class="user-name">Imię</p>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>
  <section class="app-container">
    <section class="sidebar">
      <nav>
        <ul>
          <li><a href="app.html">Pulpit</a></li>
          <li><a href="recipes.html">Przepisy</a></li>
          <li><a href="schedules.html">Plany</a></li>
        </ul>
      </nav>
    </section>

    <section class="new-recipe-section">
      <div class="new-recipe-section-content">
          <div class="container">
              <div class="new-recipe-header">
                  <h1>nowy przepis</h1>
                  <button>Zapisz i zamknij</button>
              </div>
              <div class="new-recipe-description">
                <form>
                    <label>Nazwa przepisu</label>
                    <input type="text" value="Zapiekanka z ziemniakami i brukselką" placeholder="Podaj nazwę przepisu">
                </form>
                <form>
                    <label>Opis przepisu</label>
                    <input type="text" value="Mamusina najlepsza zapiekanka pod słońcem. Można ją podać jako główne danie albo jako kolację. W zapiekance możesz użyć również kiełbasy paprykowej, sprawi ona, że zapiekanka będzie ostrzejsza w smaku. Zgodnie z zaleceniami Makłowicza podawać z dobrze dobranym winkiem :)" placeholder="Podaj krótki opis przepisu">
                </form>
              </div>
              <div class="new-recipe-instruction">
                  <h1>instrukcje</h1>
                  <form>
                      <input type="text" placeholder="Wpisz instrukcję przyrządzania">
                      <button class="new-recipe-add"></button>
                  </form>
              </div>
              <div class="new-recipe-iingredients">
                <h1>składniki</h1>
                <form>
                    <input type="text" placeholder="Dodaj składnik">
                    <button class="new-recipe-add"></button>
                </form>
            </div>
          </div> 
      </div>
    </section>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
